#
# Comma separated list of features repositories to register by default
#
featuresRepositories=mvn:org.apache.karaf.assemblies.features/standard/${karaf.version}/xml/features,mvn:org.apache.karaf.assemblies.features/enterprise/${karaf.version}/xml/features,mvn:org.ow2.petals.cloud/cloudmanager-features/${project.version}/xml/features

#
# Comma separated list of features to install at startup
#
featuresBoot=config,management,webconsole,cloudmanager-all
